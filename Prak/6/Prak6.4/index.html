<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<form>
    <h2>Реєстрація нового користувача</h2>
    <label for="username">Ім'я користувача:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password">Пароль:</label><br>
    <input type="password" id="password" name="password"><br>
    <label for="email">Електронна пошта:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="fullname">Повне ім'я:</label><br>
    <input type="text" id="fullname" name="fullname"><br>
    <label for="birthdate">Дата народження:</label><br>
    <input type="date" id="birthdate" name="birthdate"><br>
    <input type="submit" value="Зареєструватися">
</form>
<br>
<button onclick="window.history.back()">На головну</button>
<script src="java.js"></script>
</body>
</html>
